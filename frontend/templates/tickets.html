<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Заявки на изменения</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <div class="container">
    <a href="/?uid={{ uid }}" class="glass-card">← Назад</a>

    <h2>Заявки на изменения графика</h2>


    {% if tickets %}
      <div class="glass-table responsive-table">
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Пользователь</th>
              <th>Дата</th>
              <th>Кто выходит</th>
              <th>Локация</th>
            </tr>
          </thead>
          <tbody>
            {% for t in tickets %}
              <tr>
                <td>{{ t[0] }}</td>
                <td>{{ t[1] }}</td>
                <td>{{ t[2] }}</td>
                <td>{{ t[3] }}</td>
                <td>{{ t[4] }}</td>
              </tr>
              <tr>
                <td colspan="5">
                  <div class="ticket-actions">
                    <form method="post" action="/accept-ticket">
                      <input type="hidden" name="ticket_id" value="{{ t[0] }}">
                      <button type="submit" class="glass-button success">✅ Принять</button>
                    </form>
                    <form method="post" action="/reject-ticket">
                      <input type="hidden" name="ticket_id" value="{{ t[0] }}">
                      <button type="submit" class="glass-button red">❌ Отклонить</button>
                    </form>
                  </div>
                </td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    {% else %}
      <p>Заявок пока нет.</p>
    {% endif %}
  </div>
</body>
</html>
