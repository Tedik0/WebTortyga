<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Заявки на изменения</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <div class="container">
    <a href="/?uid={{ uid }}" class="glass-card">← Назад</a>

    <h2>Заявки на изменения графика</h2>

    {% if tickets %}
      <div class="glass-table">
        <table>
          <tr>
            <th>ID</th>
            <th>Пользователь</th>
            <th>Дата</th>
            <th>Кто выходит</th>
            <th>Локация</th>
            <th>Действие</th> <!-- новая колонка -->
          </tr>
          {% for t in tickets %}
            <tr>
              <td>{{ t[0] }}</td>
              <td>{{ t[1] }}</td>
              <td>{{ t[2] }}</td>
              <td>{{ t[3] }}</td>
              <td>{{ t[4] }}</td>
              <td style="display: flex; gap: 10px; justify-content: center;">
                  <form action="/approve-ticket/{{ t[0] }}?uid={{ uid }}" method="post">
                    <button type="submit" class="btn-accept">✅ Принять</button>
                  </form>
                  <form action="/reject-ticket/{{ t[0] }}?uid={{ uid }}" method="post">
                    <button type="submit" class="btn-reject">❌ Отклонить</button>
                  </form>
              </td>
            </tr>
          {% endfor %}
        </table>
      </div>
    {% else %}
      <p>Заявок пока нет.</p>
    {% endif %}
  </div>
</body>
</html>
